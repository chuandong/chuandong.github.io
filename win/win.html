          <p>title: win<br>date: 2024-04-28<br>tags: win<br>description: win study</p>
<h3 id="1-bat文件内容命令"><a href="#1-bat文件内容命令" class="headerlink" title="1.bat文件内容命令"></a>1.bat文件内容命令</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">@echo off :表示关闭命回显</span><br><span class="line">color 0a :表示设置cmd展示的字体颜色,可以使用 color ? 查看颜色种类</span><br><span class="line">title bat file write :表示bat文件的标题</span><br><span class="line">echo =========== :表示输出的内容</span><br><span class="line">pause :表示暂停</span><br><span class="line">del :表示删除</span><br><span class="line">cls :表示清屏</span><br><span class="line">e: :表示进入E盘</span><br><span class="line">rd . /s/q :表示进入到哪个盘格式化哪个盘</span><br><span class="line">:d :表示d这个区间</span><br><span class="line">start :表示打开cmd命令窗口</span><br><span class="line">goto :表示跳转到哪个区间去 </span><br><span class="line">set /p num=请输入你的选择 :表示读取输入的内容</span><br><span class="line">shutdown -s -f -t %num% :表示读取num的值，并关机</span><br><span class="line">if &quot;%num%&quot;==&quot;1&quot; goto 1 :表示跳转到1区间</span><br><span class="line">md：表示创建文件夹</span><br><span class="line">netstat -na：查看本机开放的所有端口</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">@echo off</span><br><span class="line">color 0a</span><br><span class="line">titie bat file write</span><br><span class="line">echo ==========================</span><br><span class="line">echo     welcome my world</span><br><span class="line">echo ==========================</span><br><span class="line">pause</span><br></pre></td></tr></table></figure>

<p>– 这是表示bat文件的内容</p>
<h3 id="2-cmd命令"><a href="#2-cmd命令" class="headerlink" title="2. cmd命令"></a>2. cmd命令</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">net user 11655： 查看11655的用户信息</span><br><span class="line">net user abc /del: 删除abc用户</span><br><span class="line">net localgroup: 本地组</span><br><span class="line">mstsc：登入远程命令</span><br><span class="line">services.msc:打开服务窗口</span><br></pre></td></tr></table></figure>

<h3 id="3-用户管理命令"><a href="#3-用户管理命令" class="headerlink" title="3. 用户管理命令"></a>3. 用户管理命令</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">net user                #查看用户列表</span><br><span class="line">net user 用户名 密码      #改密码</span><br><span class="line">net user 用户名 密码 /add #创建一个新用户</span><br><span class="line">net user 用户名 /del     #删除一个用户</span><br><span class="line">net user 用户名 /active:yes/no #激活或禁用账户</span><br></pre></td></tr></table></figure>

<h3 id="4-内置组"><a href="#4-内置组" class="headerlink" title="4.内置组"></a>4.内置组</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1）administrators  #管理员组</span><br><span class="line">2）guests          #来宾组</span><br><span class="line">3）users           #普通用户组</span><br><span class="line">4）network         #网络配置组</span><br><span class="line">5）print           #打印机组</span><br><span class="line">6）remote desktop  #远程桌面组</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
