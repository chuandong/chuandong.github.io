          <h3 id="1-创建pg数据库"><a href="#1-创建pg数据库" class="headerlink" title="1.创建pg数据库"></a>1.创建pg数据库</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">sudo yum install -y https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm</span><br><span class="line">sudo yum install -y postgresql14-server</span><br><span class="line">sudo /usr/pgsql-14/bin/postgresql-14-setup initdb</span><br><span class="line">sudo systemctl enable postgresql-14</span><br><span class="line">sudo systemctl start postgresql-14</span><br><span class="line"></span><br><span class="line">sudo -u postgres psql</span><br><span class="line">--设置postgres的用户密码</span><br><span class="line">ALTER USER postgres WITH PASSWORD  &#x27;123456&#x27;;</span><br><span class="line">--创建用户</span><br><span class="line">CREATE USER dong_pg WITH PASSWORD &#x27;123456&#x27;;</span><br><span class="line">--赋予用户创建数据库的权限  </span><br><span class="line">ALTER ROLE dong_pg CREATEDB;</span><br><span class="line">-- 赋予用户创建角色的权限  </span><br><span class="line">ALTER ROLE dong_pg CREATEROLE;  </span><br><span class="line">-- 赋予用户超级用户权限（谨慎使用）</span><br><span class="line">ALTER ROLE dong_pg SUPERUSER;  </span><br><span class="line">--使用dong_pg用户进入dong_pg数据库</span><br><span class="line">psql -U dong_pg -h localhost -p 5432 -d dong_pg</span><br><span class="line"></span><br><span class="line">psql -U postgres -h localhost -p 5432</span><br><span class="line"></span><br><span class="line">systemctl list-units|grep postgresql</span><br><span class="line">要在win11使用Navicat连接不上数据库操作：</span><br><span class="line">在root用户下执行：</span><br><span class="line">firewall-cmd --list-ports --查看启的端口</span><br><span class="line">firewall-cmd --query-port=5432/tcp --查询5432端口有没有启</span><br><span class="line">firewall-cmd --zone=public --add-port=5432/tcp --permanent --添加5432端口 permanent表示永久启用</span><br><span class="line">firewall-cmd --reload  --重新加载防火墙</span><br><span class="line">systemctl status postgresql-14 --查看数据库状态</span><br><span class="line">systemctl restart postgresql-14 --重启数据库</span><br><span class="line">在 /var/lib/pgsql/14/data/postgresql.conf 中添加：</span><br><span class="line">listen_addresses = &#x27;*&#x27;</span><br><span class="line">在 /var/lib/pgsql/14/data/pg_hba.conf 中添加：</span><br><span class="line">host    all             all             0.0.0.0/0               md5</span><br></pre></td></tr></table></figure>



<h3 id="2-查询分区表的内容"><a href="#2-查询分区表的内容" class="headerlink" title="2.查询分区表的内容"></a>2.查询分区表的内容</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span></span><br><span class="line">    p.relname <span class="keyword">AS</span> partition_name,</span><br><span class="line">    pg_get_expr(p.relpartbound, <span class="number">0</span>) <span class="keyword">AS</span> partition_expression</span><br><span class="line"><span class="keyword">FROM</span></span><br><span class="line">    pg_class p</span><br><span class="line"><span class="keyword">JOIN</span></span><br><span class="line">    pg_inherits i <span class="keyword">ON</span> p.oid <span class="operator">=</span> i.inhrelid</span><br><span class="line"><span class="keyword">WHERE</span></span><br><span class="line">    i.inhparent <span class="operator">=</span> <span class="string">&#x27;parent_table_name&#x27;</span>::regclass;</span><br></pre></td></tr></table></figure>
